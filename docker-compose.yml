version: "3"
services:
  mysql:
    build: ./
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
    image: mysql
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE}"
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
